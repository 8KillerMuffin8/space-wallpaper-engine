<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="contentContainer" id="content">
      <div class="dataContainer">

        <div class="time" id="time"></div>
        <div class="weather" id="weather">
          <div id="weatherData" class="weatherData"></div>
          <img id="iconImg" class="iconImg"></img>
        </div>
      </div>
    </div>
    <div id="mediaContainer" class="mediaContainer">
      <div class="media" id="media">Media</div>
      <div class="earthContainer" id="earthContainer">
        <canvas id="AudioCanvas" class="audioCanvas"></canvas>
      </div>
    </div>
    <canvas id="starsCanvas" class="starsCanvas"></canvas>
    <script src="./js/stars.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/media.js"></script>
    <script src="./js/visualizer.js"></script>
    <script type="module" src="./js/scene.js"></script>
    <!-- <script type="module" src="./js/testScene.js"></script> -->
  </body>
</html>
